<fieldset class="cbi-section">
    <legend>
        运行状态
    </legend>
    <table class="responsive-table" cellspacing="10">
        <tr>
            <td>
                <table class="inner-table">
                    <tr>
                        <td>运营商</td>
                        <td id="_isp_state">加载中</td>
                    </tr>
                    <tr>
                        <td>频段</td>
                        <td id="_band_state">加载中</td>
                    </tr>
                    <tr>
                        <td>信号</td>
                        <td id="_signal_state">加载中</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="inner-table">
                    <tr>
                        <td>IMEI</td>
                        <td id="_imei_state">加载中</td>
                    </tr>
                    <tr>
                        <td>IMSI</td>
                        <td id="_imsi_state">加载中</td>
                    </tr>
                    <tr>
                        <td>ICCID</td>
                        <td id="_iccid_state">加载中</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="inner-table">
                    <tr>
                        <td>小区信息</td>
                        <td id="_cellid_state">加载中</td>
                    </tr>
                    <tr>
                        <td>固件版本</td>
                        <td id="_cgmr_state">加载中</td>
                    </tr>
                    <tr>
                        <td>卡片选择</td>
                        <td id="_card_state">加载中</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</fieldset>

<style>
    @media (max-width: 768px) {
        .responsive-table {
            display: block;
        }

        .inner-table {
            width: 100%;
        }

        .inner-table td {
            width: 50%;
        }
    }
</style>
<script type="text/javascript">
    var isp_state = document.getElementById('_isp_state');
    var signal_state = document.getElementById('_signal_state');
    var band_state = document.getElementById('_band_state');
    var iccid_state = document.getElementById('_iccid_state');
    var imei_state = document.getElementById('_imei_state');
    var cellid_state = document.getElementById('_cellid_state');
    var cgmr_state = document.getElementById('_cgmr_state');
    var card_state = document.getElementById('_card_state');
    var imsi_state = document.getElementById('_imsi_state');
    isp_state.innerHTML = '<font color=green><%=luci.sys.exec("/etc/init.d/ec200a check_status isp")%></font>';
    band_state.innerHTML = '<font color=green><%=luci.sys.exec("/etc/init.d/ec200a check_status band")%></font>'
    signal_state.innerHTML = '<font color=green><%=luci.sys.exec("/etc/init.d/ec200a check_status signal")%></font>'
    iccid_state.innerHTML = '<font color=green><%=luci.sys.exec("/etc/init.d/ec200a check_status iccid")%></font>'
    imei_state.innerHTML = '<font color=green><%=luci.sys.exec("/etc/init.d/ec200a check_status imei")%></font>'
    cellid_state.innerHTML = '<font color=green><%=luci.sys.exec("/etc/init.d/ec200a check_status cellid")%></font>'
    imsi_state.innerHTML = '<font color=green><%=luci.sys.exec("/etc/init.d/ec200a check_status imsi")%></font>'
    cgmr_state.innerHTML = '<font color=green><%=luci.sys.exec("/etc/init.d/ec200a check_status cgmr")%></font>'
    card_state.innerHTML = '<font color=green><%=luci.sys.exec("/etc/init.d/ec200a check_status sim_sel")%></font>'
</script>
